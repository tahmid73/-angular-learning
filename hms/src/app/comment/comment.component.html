<table class="table">
    <tr>
        <th>Id</th>
        <th>Post Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Body</th>
    </tr>
    <tr *ngFor="let comment of comment$|async">
        <th>{{comment.id}}</th>
        <th>{{comment.postId}}</th>
        <th>{{comment.name}}</th>
        <th>{{comment.email}}</th>
        <th>{{comment.body}}il</th>
    </tr>
</table>
