<p>Room no: {{roomNo}}</p>

<!-- {{ rooms?.availableRooms ?? "No available roooms"}} -->
<div *ngIf="rooms.availableRooms>0">
    <div [hidden]="hiderooms">
        No of rooms:
        <div [innerText]="roomNo"></div>
    </div>
    <div [ngStyle]="{'color':rooms.availableRooms? 'green':'red'}">
    </div>
    <button (click)="toggle()">{{ buttonName }}</button>
</div>

<app-rooms-list [roomList]="roomList"
(selectedRoom)="selectRoom($event)"></app-rooms-list>
<!-- {{roomList|json}} -->

<div *ngIf="selectedRoom">
    {{selectedRoom|json}}
</div>
